<body style="background:#f9f9f9;">
	<header style="background-image:url(images/bg.png); background-size:100% 100%; height:450px;">
		<ul class="breadcrumb" style="background-color: #333333;">
			<div class="container">
	          	<div class="row">
				  	<div class="col-md-4" style="color: #ffffff; font-size:18px;">
						<img src="images/logo.png" width="42" height="42">
						三维重建
				  	</div>
					<div class="col-md-8">
						<ul class="nav nav-pills" style="font-size:16px;">
						   	<li><a href="index.html" style="color: #A6A6A6;">主页</a></li>
						   	<li><a href="calibration.html" style="color: #A6A6A6;">相机标定</a></li>
					 	</ul>
				  	</div>
				</div>
			</div>
		</ul>
		<div class="container" style="width: 1000px;">
	      <div class="row">
			  <div class="col-md-4"></div>
				<div class="col-md-5" style="color: #ffffff; font-size:43px;">
					<img src="images/logo.png" width="62" height="62">
					相机标定
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
		<div class="container" style="width: 1200px;">
		  <div class="row">
			  <div class="col-md-1"></div>
				<div class="col-md-10" style="color: #ffffff; font-size:25px;">
					<div class="col-md-5"><hr></div>
					<div class="col-md-2">绘制3D未来</div>
					<div class="col-md-5"><hr></div>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>
		<br>
		<div class="container" style="width: 1000px; color:#ffffff; font-size:20px;">
		  	<div class="row">
			  	<div class="col-md-3">
				</div>
				<div class="col-md-7" style="font-size:17px;">
					<p style="font-size:20px;">相机标定步骤：</p>
					<p></p>
					<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a)&nbsp;下载棋盘格图片并打印&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				        <a href="https://img-blog.csdnimg.cn/20190725085350311.jpg?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3kyYzU4czQzZDY5ZzhoN0dfZw==,size_16,color_FFFFFF,t_70" class="btn btn-info btn-sm">
				          	点此去下载图片<span class="glyphicon glyphicon-chevron-right"></span>
				        </a>
					</p>
					<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b)&nbsp;将打印后的图片贴在墙上（或其他地方，背景越简单标定速度越快）</p>
					<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;c)&nbsp;用相机拍摄20张左右不同角度的照片，上传，等待分析结果即可</p>
					<p></p>
					<p style="font-size:19px;">注意：&nbsp;张数越多越精准，但时间更长，请耐心等待</p>
					<p></p>

				</div>
				<div class="col-md-2">
				</div>
			</div>
		</div>
  	</header>


	<div class="width_auto">
		<div class="panel panel-danger" style="text-align: center;">
		    <div class="panel-heading">
		        <h3 class="panel-title" style="font-size:25px;">上传示例如下</h3>
		    </div>
			<div style="margin: 20px;">
				<img src="images/calibration.png">
			</div>
		    <div>
		        <p></p>
		    </div>
		</div>
		<br><br><br>
		<div class="panel panel-danger">
			<div class="panel-heading" style="text-align: center;">
				<h3 class="panel-title" style="font-size:25px;">请上传图片</h3>
			</div>
			<div id="container">
		        <!--头部，相册选择和格式选择-->
		        <div id="uploader" >

		            <div class="item_container">
		                <div id="" class="queueList" >
		                    <div id="dndArea" class="placeholder">
		                        <div id="filePicker"></div>
		                    </div>
		                </div>
		            </div>
		            <div class="statusBar" style="display:none;">
		                <div class="progress">
		                    <span class="text">0%</span>
		                    <span class="percentage"></span>
		                </div><div class="info"></div>
		                <div class="btns">
		                    <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>

		<br><br><br>
		<div class=""="container">
			<div class="row">
				<div class="col-md-12">
					<button id="calib-btn" class="btn btn-primary" data-loading-text="重建中..." type="button" style="height: 50px; width:900px; font-size:20px;"> 开始标定相机
					</button>
				</div>
			</div>
		</div>

	</div>

			<div class="col-md-3"></div>
		</div>
  	</footer>

	<script src="js/calib.js"></script>
